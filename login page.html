<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login page 2.css">
</head>

<body>

    <div class="container" ng-app="myApp">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>{{ title }}</h1>
                </div>
            </div>

            <div ui-view></div>

        </div>

        <script type="text/ng-template" id="login.html">
            <div class="col-md-12">
                <h3>Login Page</h3>

                <form ng-submit="formSubmit()" class="form">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="username" placeholder="username" required="" />
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="password" placeholder="password" required="" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                            <span class="text-danger">{{ error }}</span>
                        </div>

                    </div>
                </form>
            </div>
        </script>

        <script type="text/ng-template" id="home.html">
            <div class="col-md-12">
                <h3>Home Page</h3>

                <a ui-sref="login">Back</a>
            </div>
        </script>
    </div>
    <script href="function.js"></script>
</body>

</html>
